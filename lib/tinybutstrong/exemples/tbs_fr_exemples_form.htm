<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>TinyButStrong - Exemples - Formulaire</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="tbs_fr_exemples_0styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Exemple de saisie de formulaire</h1>
<p align="center">Cet exemple illustre comment g&eacute;rer la saisie et la restitution d'information par un formulaire.</p>
<form action="[onshow..script_name]" method="post" name="frm_info" id="frm_info">
  <table width="300" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td width="296"><table width="100%" border="1" cellpadding="0" cellspacing="0">
          <tr>
            <td height="20" bgcolor="#BBCCED">Saisissez vos coordonn&eacute;es :</td>
          </tr>
          <tr>
            <td><table width="100%" border="0" cellspacing="0" cellpadding="2">
                <tr align="left" valign="bottom" class="back-special2">
                  <td width="52">Civilit&eacute; : </td>
                  <td width="188"><select name="x_type" class="normal" id="select2">
                      <option value="[typeblk.val]">[typeblk.key;block=option]</option>
                      <option>[onshow.x_type;ope=html;select]</option>
                    </select>
                  </td>
                </tr>
                <tr align="left" valign="bottom" class="back-special2">
                  <td>Nom : </td>
                  <td><input name="x_name" type="text" class="normal" id="x_name2" value="[onshow.x_name]">
                  </td>
                </tr>
                <tr align="left" valign="bottom" class="back-special2">
                  <td>Pr&eacute;nom :</td>
                  <td><input name="x_subname" type="text" class="normal" id="x_subname2" value="[onshow.x_subname]">
                  </td>
                </tr>
              </table></td>
          </tr>
          <tr>
            <td height="30" bgcolor="#BBCCED"><div align="center">
                <input name="btn_save" type="submit" class="normal" id="btn_save2" value="  Valider  ">
              </div></td>
          </tr>
        </table></td>
    </tr>
  </table>
  <div align="center"><br>
    <strong><font color="[onshow.msg_color]">[onshow.msg_text]</font></strong> </div>
</form>
</body>
</html>
